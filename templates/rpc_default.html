<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Anime RPC</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/style.css">
</head>

<body>
    <div class="menu-bar">
        <div class="menu-header">
            <img src="static/img/discord-mark-blue.svg">
            <div>Discord RPC</div>
        </div>
        <div class="menu-itemlist">
            <a class="menu-item" href="/">Home</a>
            <a class="menu-item menu-item-selected" href="/rpc">Rich Presence</a>
            <a class="menu-item" href="/rpc_anime">Anime Presence</a>
            <a class="menu-item shutdown" href="/exit">Exit Server</a>
        </div>
    </div>
    <div class="content-field">
        <div class="presence">
            <div class="visualizer">
                <div class="profile-banner"></div>
                <div class="avatar-holder">
                    <div class="avatar-box">
                        <img class="avatar-image" src="static/img/discord_avatar.png">
                        <div class="avatar-onlinestatus"></div>
                    </div>
                </div>
                <div class="user-infos">
                    <div class="user-infoheader">
                        <span class="displayname">PhiBi</span>
                        <span class="username">phibiscool</span>
                    </div>
                    <div class="tab-bar">
                        <div class="tab-item">User Info</div>
                        <div class="tab-item tab-item-selected">Activity</div>
                    </div>
                    <div class="tab-content">
                        <div class="activity-box">
                            <div class="activity-header">playing a game</div>
                            <div class="activity-body">
                                <div id="asset_holder" class="activity-asset">
                                    <svg style="max-width: 60px;" class="contentImage_dc67b6 contentImage_fa854f"
                                        aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" width="100%"
                                        height="100%" fill="none" viewBox="0 0 24 24">
                                        <path fill="white" fill-rule="evenodd"
                                            d="M5 2a3 3 0 0 0-3 3v14a3 3 0 0 0 3 3h14a3 3 0 0 0 3-3V5a3 3 0 0 0-3-3H5Zm6.81 7c-.54 0-1 .26-1.23.61A1 1 0 0 1 8.92 8.5 3.49 3.49 0 0 1 11.82 7c1.81 0 3.43 1.38 3.43 3.25 0 1.45-.98 2.61-2.27 3.06a1 1 0 0 1-1.96.37l-.19-1a1 1 0 0 1 .98-1.18c.87 0 1.44-.63 1.44-1.25S12.68 9 11.81 9ZM13 16a1 1 0 1 1-2 0 1 1 0 0 1 2 0Zm7-10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM18.5 20a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM7 18.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0ZM5.5 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"
                                            clip-rule="evenodd" class=""></path>
                                    </svg>
                                </div>
                                <div class="activity-infobox">
                                    <div class="activity-info" id="activity_name">Default</div>
                                    <div class="activity-info" id="activity_detail">Idle</div>
                                    <div class="activity-info" id="activity_state">
                                        <span style="display: inline" id="activity_state_des" style="float: left;">Do
                                            something </span>
                                        <span style="display: inline" id="activity_state_size">(1 of 5)</span>
                                    </div>
                                    <div class="activity-info">00:01 left</div>
                                </div>
                                <div class="activity-buttonbox">
                                    <button class="activity-button">Join Activity</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="valuetable">
                <div class="value-box">
                    <div class="value-header">details</div>
                    <input type="text" class="value-input" placeholder="Idle" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">state</div>
                    <input type="text" class="value-input" placeholder="Do something" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">large image key</div>
                    <input type="text" class="value-input" placeholder="0.png" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">large image text</div>
                    <input type="text" class="value-input" placeholder="Logo" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">party id</div>
                    <input type="text" class="value-input" placeholder="ae488379-351d-4a4f-ad32-2b9b01c91657"
                        maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">party members</div>
                    <input type="text" class="value-input" placeholder="1" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">party size</div>
                    <input type="text" class="value-input" placeholder="5" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">join secret</div>
                    <input type="text" class="value-input" placeholder="MTI4NzM0OjFpMmhuZToxMjMxMjM= " maxlength="100"
                        value="">
                </div>
                <div class="error-box">
                    This feature is currently not implemented!
                </div>
            </div>
        </div>
</body>

</html>

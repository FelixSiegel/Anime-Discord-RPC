<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content-box">
        <div class="user-popup">
            <div class="profile-banner"></div>
            <div class="avatar-holder">
                <div class="avatar-box">
                    <div class="avatar-image"></div>
                    <div class="avatar-onlinestatus"></div>
                </div>
            </div>
            <div class="user-info">
                <span class="username" id="username">Username</span><span class="usertag" id="usertag">#0001</span>
            </div>
            <div class="activity-box">
                <div class="activity-header">playing a game</div>
                <div class="activity-body">
                    <div id="asset_holder" class="activity-asset">
                        <img id="aniworld_logo" src="images/aniworld.png" title="Logo">
                        <img id="crunchyroll_logo" src="images/crunchyroll.png" title="Logo" style="display: none;">
                    </div>
                    <div class="activity-infobox">
                        <div class="activity-info" id="host_name">Aniworld</div>
                        <div class="activity-info" id="anime_value">Tokyo Ghoul</div>
                        <div class="activity-info" id="progress">
                            <span id="progress_value" style="float: left;">Episode (1 of 12)</span>
                            <span id="season_value">, Season 3</span>
                        </div>
                        <div class="activity-info">00:01 left</div>
                    </div>
                </div>
                <div class="activity-buttonrow">
                    <button class="activity-button">My AniList</button>
                </div>
            </div>
        </div>
        <div class="value-container">
            <div class="value-box">
                <div class="value-header">anime</div>
                <input id="anime_input" class="value-input" type="text" placeholder="none" maxlength="100">
            </div>
            <div class="value-box">
                <div class="value-header">current episode</div>
                <input id="cur_ep_inp" class="value-input" type="text" placeholder="0" maxlength="100">
            </div>
            <div class="value-box">
                <div class="value-header">episodes total</div>
                <input id="total_ep_inp" class="value-input" type="text" placeholder="0" maxlength="100">
            </div>
            <div class="value-box">
                <div class="value-header">season</div>
                <input id="cur_season_inp" class="value-input" type="text" placeholder="0" maxlength="100">
            </div>
            <div class="value-box">
                <div class="value-header">stream host</div>
                <div style="box-sizing: border-box;width: 100%;position: relative;">
                    <div id="open_host" class="value-input selected-item">
                        <div id="cur_host">AniWorld</div>
                        <div class="drop">
                            <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false" style="filter: invert(53%) sepia(0%) saturate(571%) hue-rotate(275deg) brightness(90%) contrast(87%);">
                                <path d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                            </path></svg>
                        </div>
                    </div>
                    <div id="stream_hosts" class="hosts-itemlist" >
                        <div id="host_ani" class="host-item item-selected">AniWorld</div>
                        <div id="host_crunchy" class="host-item">Crunchyroll</div>
                    </div>
                </div>
            </div>
            <div class="value-box">
                <div class="value-header">anilist</div>
                <input id="anilist_link" class="value-input" type="text" placeholder="url" maxlength="100">
            </div>
        </div>
        <div class="button_row">
            <div class="button_box selected_red">
                <img id="stop_btn" src="images/stop.svg" title="Stop">
            </div>
            <div class="button_box">
                <img id="sync_btn" src="images/update.svg" title="Sync with current Stream">
            </div>
            <div class="button_box selected_green">
                <img id="update_btn" src="images/play.svg" title="Update">
            </div>
        </div>
        <div class="message-box">
            <div id="message"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
